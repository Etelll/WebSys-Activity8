<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scenery Image  Gallery</h1>
    </header>
    
    <main>
        <div class="gallery-container">
            <button id="prevBtn" class="nav-btn">Previous</button>
            <div id="gallery" class="gallery">
                <div class="image-item">
                    <img src="https://www.lifeinnorway.net/wp-content/uploads/2018/10/lofoten-reine-at-sunset.jpg" alt="Gallery Image 1">
                </div>
                <div class="image-item">
                    <img src="https://img.freepik.com/premium-photo/beautiful-vertical-shot-hamnoy-lofoten-islands-norway_665346-26984.jpg" alt="Gallery Image 2">
                </div>
                <div class="image-item">
                    <img src="https://th.bing.com/th/id/OIP.uPMg0NlN4XO5UuTPTb_MdgHaJQ?w=3024&h=3780&rs=1&pid=ImgDetMain" alt="Gallery Image 3">
                </div>
                <div class="image-item">
                    <img src="https://th.bing.com/th/id/R.2bc9a2125ea407e3b4a39005a0990459?rik=MhMhwGgP3LojWw&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fWtGst8U.jpg&ehk=AuzdNjsgn73cxupGqPyHqGQbJZMcMiX20oz4bgB9kvA%3d&risl=&pid=ImgRaw&r=0" alt="Gallery Image 4">
                </div>
                <div class="image-item">
                    <img src="https://jooinn.com/images/mountain-scenery-15.jpg" alt="Gallery Image 5">
                </div>
                <div class="image-item">
                    <img src="https://th.bing.com/th/id/R.f90d7459a0f301600c4a2b739e749a6e?rik=Y0GHs6GdfeUiYQ&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fxl8hSG3.jpg&ehk=sMyZ8P%2bMQCPk4VCtZzqZ5TcUxpGpWYlTkYMqnpZpp%2f4%3d&risl=&pid=ImgRaw&r=0" alt="Gallery Image 6">
                </div>
                <div class="image-item">
                    <img src="https://th.bing.com/th/id/R.21f41baec7f6ffbc113ad312f70da02b?rik=uXt5AdXovQRlcg&riu=http%3a%2f%2f1.bp.blogspot.com%2f-gfyUFiE8E2Y%2fUUMn7udJ9pI%2fAAAAAAAAUjA%2fIszemfM4Y-I%2fs1600%2fNature%2bScenery%2bWallpapers%2b2.jpg&ehk=QIG1%2feOD%2blDCyUnoEC5dqJTHBrSR9GuDVvCMaElyixE%3d&risl=&pid=ImgRaw&r=0" alt="Gallery Image 7">
                </div>
                <div class="image-item">
                    <img src="https://th.bing.com/th/id/OIP.Zodun5grkJvomJ5kCxBJpQHaEK?rs=1&pid=ImgDetMain" alt="Gallery Image 8">
                </div>
            </div>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Image Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
